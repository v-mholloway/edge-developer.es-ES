  - title: Ayuda y soporte técnico
    items:
    - summary: Obtener consejos y respuestas de expertos de la comunidad sobre preguntas&A de Microsoft
      title: Soporte técnico de la comunidad en preguntas&A de Microsoft
      url: /answers/topics/ms-edge.html
    - summary: Microsoft se compromete a garantizar que las aplicaciones funcionen en Microsoft Edge.  Si tiene problemas con sus aplicaciones o sitios web empresariales en la versión más reciente de Edge, Microsoft le ayudará a corregir sus aplicaciones y sitios web sin coste adicional.  Consulta los detalles de la oferta para conocer los requisitos de elegibilidad.
      title: Obtener ayuda sin costo con App Assure
      url: https://fasttrack.microsoft.com/portal
    - summary: Si su empresa necesita soporte técnico inmediato para Microsoft Edge, el soporte técnico 1:1 de Microsoft está disponible con una variedad de planes para ayudarle a obtener el nivel de soporte técnico necesario.
      title: Soporte técnico de Microsoft para empresas
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
